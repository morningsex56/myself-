<div id="ch-tab-theme">
    <div class="st-chatu8-settings-section">
        <h3>主题设置</h3>
        <div class="st-chatu8-field">
            <label for="theme_id">主题预设</label>
            <div class="st-chatu8-profile-controls">
                <select id="theme_id" class="st-chatu8-select"></select>
                <button class="st-chatu8-icon-btn" id="theme_save_style" title="保存"><i class="fa-solid fa-save"></i></button>
                <button class="st-chatu8-icon-btn" id="theme_export_current" title="导出当前"><i class="fa-solid fa-upload"></i></button>
                <button class="st-chatu8-icon-btn" id="theme_export_all" title="导出全部"><i class="fa-solid fa-file-export"></i></button>
                <button class="st-chatu8-icon-btn" id="theme_import" title="导入"><i class="fa-solid fa-download"></i></button>
                <button class="st-chatu8-icon-btn danger" id="theme_delete_style" title="删除"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <div class="st-chatu8-field">
            <label for="theme_generate_btn_style">生成按钮样式</label>
            <select id="theme_generate_btn_style" class="st-chatu8-select">
                <option value="默认">默认</option>
                <option value="渐变-蓝紫">渐变-蓝紫</option>
                <option value="渐变-橙红">渐变-橙红</option>
                <option value="科技霓虹">科技霓虹</option>
                <option value="极简黑白">极简黑白</option>
                <option value="玻璃拟态">玻璃拟态</option>
                <option value="少女心">少女心</option>
                <option value="森林系">森林系</option>
                <option value="星空紫">星空紫</option>
                <option value="魔法图标">魔法图标</option>
                <option value="赛博几何">赛博几何</option>
                <option value="手绘风格">手绘风格</option>
                <option value="极简文字">极简文字</option>
                <option value="冰封水晶">冰封水晶</option>
                <option value="流光宝石">流光宝石</option>
                <option value="悬浮胶囊">悬浮胶囊</option>
                <option value="全息立方">全息立方</option>
                <option value="赛博方块">赛博方块</option>
                <option value="森林图标">森林图标</option>
                <option value="少女图标">少女图标</option>
                <option value="星空图标">星空图标</option>
                <option value="霓虹图标">霓虹图标</option>
                <option value="宝石图标">宝石图标</option>
                <option value="原木质感">原木质感</option>
                <option value="云朵白">云朵白</option>
                <option value="水流蓝">水流蓝</option>
            </select>
        </div>
        <div class="st-chatu8-field">
            <label for="theme_image_frame_style">图片相框样式</label>
            <select id="theme_image_frame_style" class="st-chatu8-select">
                <option value="无样式">无样式</option>
                <option value="简约白边">简约白边</option>
                <option value="柔和阴影">柔和阴影</option>
                <option value="圆角相框">圆角相框</option>
                <option value="复古画框">复古画框</option>
                <option value="科技边框">科技边框</option>
                <option value="霓虹光晕">霓虹光晕</option>
                <option value="玻璃质感">玻璃质感</option>
                <option value="渐变边框">渐变边框</option>
                <option value="金色画框">金色画框</option>
                <option value="极简线条">极简线条</option>
                <option value="浮雕效果">浮雕效果</option>
                <option value="漫画风格">漫画风格</option>
                <option value="胶片边框">胶片边框</option>
            </select>
        </div>
        <div class="st-chatu8-field">
            <label for="theme_collapse_style">折叠框样式</label>
            <select id="theme_collapse_style" class="st-chatu8-select">
                <option value="默认">默认</option>
                <option value="极简线条">极简线条</option>
                <option value="科技霓虹">科技霓虹</option>
                <option value="玻璃质感">玻璃质感</option>
                <option value="暖色温馨">暖色温馨</option>
                <option value="森林绿意">森林绿意</option>
                <option value="少女粉彩">少女粉彩</option>
                <option value="星空紫">星空紫</option>
            </select>
        </div>
        <div id="theme-color-pickers" class="st-chatu8-grid">
            <!-- Color pickers will be dynamically inserted here -->
        </div>
    </div>
</div>
