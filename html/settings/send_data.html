<div class="st-chatu8-settings-section">
    <div class="st-chatu8-flex-container">
        <!-- 左侧：世界书 -->
        <div class="st-chatu8-worldbook-container">
            <div class="st-chatu8-list-header">
                <h3>📚 世界书</h3>
                <div class="st-chatu8-field">
                    <input type="text" id="ch-send-data-world-search" class="st-chatu8-text-input" placeholder="搜索...">
                </div>
                <div class="st-chatu8-batch-buttons" style="display: flex; gap: 8px; margin-top: 8px;">
                    <button id="ch-send-data-refresh-worlds" class="st-chatu8-batch-button" style="flex: 1;">
                        <i class="fa fa-refresh"></i> 刷新世界书
                    </button>
                </div>
            </div>
            <div id="ch-send-data-world-list" class="st-chatu8-scroll-list">
                <!-- JS 会填充这里 -->
            </div>
        </div>

        <!-- 右侧：条目 -->
        <div class="st-chatu8-entry-container">
            <div class="st-chatu8-list-header">
                <h3>📝 条目开关</h3>
                <div class="st-chatu8-field">
                    <input type="text" id="ch-send-data-entry-search" class="st-chatu8-text-input" placeholder="搜索...">
                </div>
                <div class="st-chatu8-batch-buttons" style="display: flex; gap: 8px; margin-top: 8px;">
                    <button id="ch-send-data-select-all" class="st-chatu8-batch-button" style="flex: 1;">全选</button>
                    <button id="ch-send-data-deselect-all" class="st-chatu8-batch-button" style="flex: 1;">取消全选</button>
                </div>
            </div>
            <div id="ch-send-data-entry-list" class="st-chatu8-scroll-list">
                <!-- JS 会填充这里 -->
            </div>
        </div>
    </div>
</div>
